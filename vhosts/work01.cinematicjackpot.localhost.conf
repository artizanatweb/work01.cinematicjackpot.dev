<VirtualHost *:80>
        ServerAdmin webmaster@localhost
        ServerName work01.cinematicjackpot.localhost
        ServerAlias work01.cinematicjackpot.localhost

        DocumentRoot /media/storage/applications/work01.cinematicjackpot.localhost/public
        <Directory />
                Options FollowSymLinks
                AllowOverride All
        </Directory>
        <Directory /media/storage/applications/work01.cinematicjackpot.localhost/public/>
                Options Indexes FollowSymLinks MultiViews
                AllowOverride All
                Order allow,deny
                allow from all
		Require all granted
        </Directory>

        ScriptAlias /cgi-bin/ /usr/lib/cgi-bin/
        <Directory "/usr/lib/cgi-bin">
                AllowOverride None
                Options +ExecCGI -MultiViews +SymLinksIfOwnerMatch
                Order allow,deny
                Allow from all
        </Directory>

        <FilesMatch \.php$>
            # From the Apache version 2.4.10 and above, use the SetHandler to run PHP as a fastCGI process server
            SetHandler "proxy:unix:/run/php/php8.4-fpm.sock|fcgi://localhost"
        </FilesMatch>

        # Possible values include: debug, info, notice, warn, error, crit,
        # alert, emerg.
        LogLevel warn

        ErrorLog ${APACHE_LOG_DIR}/work01.cinematicjackpot.error.log
        CustomLog ${APACHE_LOG_DIR}/work01.cinematicjackpot.access.log combined
</VirtualHost>
